
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer des items avec l'api OMK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <div class="text-center bg-dark text-white py-1 mb-5">
            <h1>Créer des items avec l'api OMK</h1>
        </div>
    </header>
    <main>
        <div class="container py-1">
            

            <div class="row">
                <!-- Formulaire d'ajout d'utilisateur -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white">
                            <h5 class="card-title mb-3">Ajouter un utilisateur</h5>
                        </div>
                        <div class="card-body">
                            <form id="userForm">
                                <div class="mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Rôle</label>
                                    <select class="form-select" id="role" required>
                                        <option value="" selected disabled>Sélectionnez un rôle</option>
                                        <option value="Administrateur">Administrateur</option>
                                        <option value="Utilisateur">Utilisateur</option>
                                        <option value="Éditeur">Historien</option>
                                    </select>
                                </div>
                                <button type="submit" onclick="creerUtilisateur()" class="btn btn-outline-dark w-100">Ajouter l'utilisateur</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Liste des utilisateurs -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white">
                            <h5 class="card-title mb-0">Liste des utilisateurs</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Prénom</th>
                                            <th>Nom</th>
                                            <th>Email</th>
                                            <th>Rôle</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userList">
                                        <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Présences THYP</p>
    </footer>

    <script type="module">
        import {auth} from './modules/auth.js';
        import {pa} from './modules/authParams.js';

        let a = new auth(pa);
        // a.getUser(u=>{
        //     console.log("Utilisateur connecté :", u);
        // })
        let url = "http://localhost/omk_THyp_25-26_clone/api/items";
        d3.json(url).then(data=>{
            console.log(data);

            const userList = d3.select('#userList');
            if(data.length > 0){
                data.forEach(user => {
                    let prenom = user['https://memoiresonore.univ-paris8.fr/onto/jdc#:prenom'] ? user['https://memoiresonore.univ-paris8.fr/onto/jdc#:prenom'][0]['@value'] : '';
                    let nom = user['https://memoiresonore.univ-paris8.fr/onto/jdc#:nom'] ? user['https://memoiresonore.univ-paris8.fr/onto/jdc#:nom'][0]['@value'] : '';
                    let email = user['https://memoiresonore.univ-paris8.fr/onto/jdc#:email'] ? user['https://memoiresonore.univ-paris8.fr/onto/jdc#:email'][0]['@value'] : '';
                    let role = user['https://memoiresonore.univ-paris8.fr/onto/jdc#:role'] ? user['https://memoiresonore.univ-paris8.fr/onto/jdc#:role'][0]['@value'] : '';

                    let ligne = 
                    `<tr>
                        <td>${prenom}</td>
                        <td>${nom}</td>
                        <td>${email}</td>
                        <td>${role}</td>
                    </tr>`;
                    userList.append('tr').html(ligne);
                });
            } else {
                userList.append('tr').html(
                    `<td colspan="4" class="text-center text-muted">Aucun utilisateur ajouté</td>`
                );
            }
            // let ligne = 
            // `<tr>
            //     <td colspan="5" class="text-center text-muted">Aucun utilisateur ajouté</td>
            // </tr>`;
            // console.log(data[0]['https://memoiresonore.univ-paris8.fr/onto/jdc#:email'][0]['@value']);
            // let prenom = data[0]['https://memoiresonore.univ-paris8.fr/onto/jdc#:prenom'][0]['@value'];
            // let nom = data[0]['https://memoiresonore.univ-paris8.fr/onto/jdc#:nom'][0]['@value'];
            // let email = data[0]['https://memoiresonore.univ-paris8.fr/onto/jdc#:email'][0]['@value'];
        })

        function creerUtilisateur() {
            const prenom = d3.select('#prenom').property('value');
            const nom = d3.select('#nom').property('value');
            const email = d3.select('#email').property('value');
            const role = d3.select('#role').property('value');  
            let data = {};
            data['o:resource_class']="dctype:Utilisateur";
            data['https://memoiresonore.univ-paris8.fr/onto/jdc#:prenom'] = [{'@value': prenom}];
            data['https://memoiresonore.univ-paris8.fr/onto/jdc#:nom'] = [{'@value': nom}];
            data['https://memoiresonore.univ-paris8.fr/onto/jdc#:email'] = [{'@value': email}];
            data['https://memoiresonore.univ-paris8.fr/onto/jdc#:role'] = [{'@value': role}];
            a.omk.createItem(data,i=>{
                d3.select('#resultCrea').text(JSON.stringify(i));
            });
        }

        // function abscent(e,d){

    </script>
</body>
</html>
